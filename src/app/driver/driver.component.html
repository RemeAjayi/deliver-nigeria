<div class="banner">
    <div class="overlay">
        <div class="container w-50">
            <div class="row">
                <h2 class="yellow-text my-5 mx-auto centered-text">
                    Nearby Dispatchers
                </h2>
            </div>
            <div class="row">
                <div class="input-group m-2">
                    <input type="text" class="form-control" id="rounded-input" placeholder="Pickup Address">
                    <input type="text" class="form-control" id="input-2" placeholder="Delivery Address">
                    <div class="input-group-append">
                        <button class="input-group-text" id="request-button" >Request Boxit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container monty">
  <div class="row m-5">
    <div *ngFor="let driver of drivers" class="col-md-4">
    <div class="card mx-auto">
    <i class="fa fa-car-alt pink-text float-left p-3"></i>
    <img class="card-img-top rounded-circle mx-auto"  src={{driver.img_url}}>
    <div class="card-body">
    <div class="row">
    <h5 class="centered-text mx-auto medium-weight">{{driver.name}}</h5>
    </div>
    <div class="row">
        <div class="rating yellow-text mx-auto">
            <i class="fa fa-star"></i>

            <i class="fa fa-star"></i>
            <i class="fa fa-star-half"></i>
            </div>
    </div>
    <hr class="m-2 separator">
    <div class="row mx-auto">
      <div class="col-md-6 half-line-height p-1">
          <p class="pink-text medium-weight">{{driver.carType}}</p>
          <p class="grey-text"> Car Type</p>
      </div>
      <div class="col-md-6 half-line-height p-1">
          <p class="pink-text medium-weight">{{driver.plateNo}}</p>

      </div>
    </div>
    <hr class="m-2 separator">
    <p class="grey-text centered-text">30 mins away</p>

    </div>
    </div>
    </div>
  </div>
